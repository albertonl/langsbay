{% load static %}

{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Test</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'learning/img/favicon.ico' %}">
    <link rel="icon" href="{% static 'learning/img/favicon.png' %}">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'learning/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css">
    {% block stylesheets %}
    {% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <!-- Burger navbar -->
      <div id="navbar">
        {% if user.is_authenticated %}
        <langsbay-navbar username="{{ user.username }}"></langsbay-navbar>
        {% else %}
        <langsbay-navbar noauth></langsbay-navbar>
        {% endif %}
        <langsbay-navbar-overlay></langsbay-navbar-overlay>
      </div>

      <!-- Main -->
      <div id="app">

      </div>

      <!-- Footer -->
      <div id="footer">
        <langsbay-footer></langsbay-footer>
      </div>

      <!-- Bootstrap JS, Popper.js, jQuery -->
      <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

      <!-- Font Awesome Icons -->
      <script src="https://kit.fontawesome.com/4e86282235.js" crossorigin="anonymous"></script>

      <!-- Custom scripts -->
      <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
      {% block scripts %}
      {% endblock %}

      <!-- Bundles -->
      {% render_bundle 'app' %}
      {% render_bundle 'frame' %}
    </div>
  </body>
</html>
